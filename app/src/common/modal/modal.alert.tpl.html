<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng:click="ok()">&times;</button>
	<h3 class="modal-title">{{item.display_title}}</h3>
</div>
<div class="modal-body">
	<p ng:repeat="key in keys">
	<label>{{key}}</label>
	{{item[key]}}
	</p>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
